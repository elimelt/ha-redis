version: '3.8'

services:
  # Dragonfly Primary
  dragonfly-primary:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: dragonfly-primary
    command:
      - "--port=6379"
      - "--logtostderr"
    ports:
      - "6379:6379"
    networks:
      - dragonfly-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Dragonfly Replica 1
  dragonfly-replica-1:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: dragonfly-replica-1
    command:
      - "--port=6380"
      - "--replicaof=dragonfly-primary:6379"
      - "--logtostderr"
    ports:
      - "6380:6380"
    networks:
      - dragonfly-network
    depends_on:
      dragonfly-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Dragonfly Replica 2
  dragonfly-replica-2:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: dragonfly-replica-2
    command:
      - "--port=6381"
      - "--replicaof=dragonfly-primary:6379"
      - "--logtostderr"
    ports:
      - "6381:6381"
    networks:
      - dragonfly-network
    depends_on:
      dragonfly-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6381", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Sentinel 1
  dragonfly-sentinel-1:
    image: redis:7-alpine
    container_name: dragonfly-sentinel-1
    entrypoint: ["/sentinel-entrypoint.sh"]
    ports:
      - "26379:26379"
    networks:
      - dragonfly-network
    volumes:
      - ./sentinel-entrypoint.sh:/sentinel-entrypoint.sh:ro
    depends_on:
      dragonfly-primary:
        condition: service_healthy

  # Redis Sentinel 2
  dragonfly-sentinel-2:
    image: redis:7-alpine
    container_name: dragonfly-sentinel-2
    entrypoint: ["/sentinel-entrypoint.sh"]
    ports:
      - "26380:26379"
    networks:
      - dragonfly-network
    volumes:
      - ./sentinel-entrypoint.sh:/sentinel-entrypoint.sh:ro
    depends_on:
      dragonfly-primary:
        condition: service_healthy

  # Redis Sentinel 3
  dragonfly-sentinel-3:
    image: redis:7-alpine
    container_name: dragonfly-sentinel-3
    entrypoint: ["/sentinel-entrypoint.sh"]
    ports:
      - "26381:26379"
    networks:
      - dragonfly-network
    volumes:
      - ./sentinel-entrypoint.sh:/sentinel-entrypoint.sh:ro
    depends_on:
      dragonfly-primary:
        condition: service_healthy

  # Load Generator
  load-generator:
    build:
      context: .
      dockerfile: Dockerfile.loadgen
    container_name: dragonfly-load-generator
    environment:
      - DRAGONFLY_PRIMARY=dragonfly-primary:6379
      - DRAGONFLY_REPLICA_1=dragonfly-replica-1:6380
      - DRAGONFLY_REPLICA_2=dragonfly-replica-2:6381
      - OPERATIONS_PER_SECOND=100
      - READ_WRITE_RATIO=70
    networks:
      - dragonfly-network
    depends_on:
      dragonfly-primary:
        condition: service_healthy
      dragonfly-replica-1:
        condition: service_healthy
      dragonfly-replica-2:
        condition: service_healthy
    restart: unless-stopped

  # Go Application
  go-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: dragonfly-go-app
    environment:
      - PORT=3000
      - SENTINEL_ADDRESSES=dragonfly-sentinel-1:26379,dragonfly-sentinel-2:26379,dragonfly-sentinel-3:26379
      - SENTINEL_MASTER_NAME=dragonfly-master
    ports:
      - "3002:3000"
    networks:
      - dragonfly-network
    depends_on:
      dragonfly-primary:
        condition: service_healthy
    restart: unless-stopped

networks:
  dragonfly-network:
    driver: bridge

