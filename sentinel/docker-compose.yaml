version: '3.8'

services:
  # Redis Primary
  redis-primary:
    image: redis:7-alpine
    container_name: redis-primary
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    tmpfs:
      - /data
    ports:
      - "6379:6379"
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Replica 1
  redis-replica-1:
    image: redis:7-alpine
    container_name: redis-replica-1
    command: redis-server /usr/local/etc/redis/redis.conf --replicaof redis-primary 6379
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    tmpfs:
      - /data
    ports:
      - "6380:6379"
    networks:
      - redis-network
    depends_on:
      - redis-primary
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Replica 2
  redis-replica-2:
    image: redis:7-alpine
    container_name: redis-replica-2
    command: redis-server /usr/local/etc/redis/redis.conf --replicaof redis-primary 6379
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    tmpfs:
      - /data
    ports:
      - "6381:6379"
    networks:
      - redis-network
    depends_on:
      - redis-primary
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: redis-sentinel-1
    entrypoint: /sentinel-entrypoint.sh
    volumes:
      - ./config/sentinel.conf:/tmp/sentinel.conf:ro
      - ./s/sentinel-entrypoint.sh:/sentinel-entrypoint.sh:ro
    tmpfs:
      - /data
    ports:
      - "26379:26379"
    networks:
      - redis-network
    depends_on:
      redis-primary:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy

  # Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: redis-sentinel-2
    entrypoint: /sentinel-entrypoint.sh
    volumes:
      - ./config/sentinel.conf:/tmp/sentinel.conf:ro
      - ./s/sentinel-entrypoint.sh:/sentinel-entrypoint.sh:ro
    tmpfs:
      - /data
    ports:
      - "26380:26379"
    networks:
      - redis-network
    depends_on:
      redis-primary:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy

  # Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: redis-sentinel-3
    entrypoint: /sentinel-entrypoint.sh
    volumes:
      - ./config/sentinel.conf:/tmp/sentinel.conf:ro
      - ./s/sentinel-entrypoint.sh:/sentinel-entrypoint.sh:ro
    tmpfs:
      - /data
    ports:
      - "26381:26379"
    networks:
      - redis-network
    depends_on:
      redis-primary:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy

  # Load Generator
  load-generator:
    build:
      context: .
      dockerfile: Dockerfile.loadgen
    container_name: redis-load-generator
    environment:
      - REDIS_SENTINELS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - REDIS_MASTER_NAME=mymaster
      - OPERATIONS_PER_SECOND=100
      - READ_WRITE_RATIO=70
    networks:
      - redis-network
    depends_on:
      - redis-sentinel-1
      - redis-sentinel-2
      - redis-sentinel-3
    restart: unless-stopped

  # Express.js Application
  express-app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: redis-express-app
    environment:
      - PORT=3000
      - REDIS_SENTINELS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - REDIS_MASTER_NAME=mymaster
    ports:
      - "3000:3000"
    networks:
      - redis-network
    depends_on:
      - redis-sentinel-1
      - redis-sentinel-2
      - redis-sentinel-3
    restart: unless-stopped

networks:
  redis-network:
    driver: bridge

